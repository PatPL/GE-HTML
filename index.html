<html>

<head>
	<meta charset="utf-8">
	<title>Generic Engines</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script src="lib/jszip.min.js"></script>
	
	<script src="js/index.js"></script>
</head>

<body>
	<div class="option-container" id="option-row">
		<div class="option-container" id="option-container-left">
			<img id="option-button-new" title="Create a new, empty list" class="option-button" src="img/button/new.png">
			<img id="option-button-open" title="Open an existing list from file" class="option-button" src="img/button/open.png">
			<img id="option-button-append" title="Append contents of an existing list to current list" class="option-button" src="img/button/append.png">
			<img id="option-button-save" title="Save current list to file" class="option-button" src="img/button/save.png">
			<img id="option-button-validate" title="Check current list for inconsistencies" class="option-button" src="img/button/validate.png">
			<img id="option-button-export" title="Export current list as KSP mod" class="option-button" src="img/button/export.png">
			<img id="option-button-duplicate" title="Duplicate selected engines" class="option-button" src="img/button/duplicate.png">
			<img id="option-button-add" title="Add a new engine to current list" class="option-button" src="img/button/add.png">
			<img id="option-button-remove" title="Delete selected engines from current list" class="option-button" src="img/button/remove.png">
		</div>
		<div class="flex-spacer" id="list-name"></div>
		<div class="option-container" id="option-container-right">
			<img id="option-button-settings" title="Settings" class="option-button" src="img/button/settings.png">
			<img id="option-button-help" title="Help & About" class="option-button" src="img/button/help.png">
		</div>
	</div>
	<div id="list-container">
		<div class="content-table">
			<div class="content-column">
				<div class="content-header">Active</div>
				<div class="content-cell">1</div>
				<div class="content-cell">1</div>
			</div><div class="content-column">
				<div class="content-header">Name</div>
				<div class="content-cell">1</div>
				<div class="content-cell">1</div>
			</div><div class="content-column">
				<div class="content-header">Długi przykładowy nagłówek</div>
				<div class="content-cell">1</div>
				<div class="content-cell">1</div>
			</div><div class="content-column">
				<div class="content-header">1</div>
				<div class="content-cell">1</div>
				<div class="content-cell">1</div>
			</div>
		</div>
	</div>
</body>

</html>
