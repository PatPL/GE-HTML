<html>

<head>
	<meta charset="utf-8">
	<title>Generic Engines</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/index.js"></script>
</head>

<body>
	<div class="option-container" id="option-row">
		<div class="option-container" id="option-container-left">
			<img title="Create a new, empty list" class="option-button" src="img/button/new.png">
			<img title="Open an existing list from file" class="option-button" src="img/button/open.png">
			<img title="Append contents of an existing list to current list" class="option-button" src="img/button/append.png">
			<img title="Save current list to file" class="option-button" src="img/button/save.png">
			<img title="Check current list for inconsistencies" class="option-button" src="img/button/validate.png">
			<img title="Export current list as KSP mod" class="option-button" src="img/button/export.png">
			<img title="Duplicate selected engines" class="option-button" src="img/button/duplicate.png">
			<img title="Add a new engine to current list" class="option-button" src="img/button/add.png">
			<img title="Delete selected engines from current list" class="option-button" src="img/button/remove.png">
		</div>
		<div class="flex-spacer"></div>
		<div class="option-container" id="option-container-right">
			<img title="Settings" class="option-button" src="img/button/settings.png">
			<img title="Help & About" class="option-button" src="img/button/help.png">
		</div>
	</div>
	<div id="list-container">
		
	</div>
</body>

</html>
